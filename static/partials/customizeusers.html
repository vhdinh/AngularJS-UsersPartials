<div ng-controller="CustomizeUsersController">

    <form>
    	<p>First Name</p>	<input type="text" ng-model="newUser.first_name">
    	<p>Last Name</p>	<input type="text" ng-model="newUser.last_name">
    	<p>Favorite Language</p>	<input type="text" ng-model="newUser.language">
    	<input type="submit" value="Add User" ng-click="addUser()">
    </form>


    <table>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Favorite Language</th>
			<th>Actions</th>
		</tr>
		<tr ng-repeat="user in users">
			<td>{{ user.first_name }}</td>
			<td>{{ user.last_name }}</td>
			<td>{{ user.language }}</td>
			<td><a href="" ng-click="removeUser(user)">Delete User</a></td>
		</tr>
	</table>
</div>
